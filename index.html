<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Shape</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type=""
        href="https://cdn.vectorstock.com/i/1000v/71/24/air-quality-index-aqi-icon-on-white-vector-48997124.jpg" />
</head>

<body id="body">
    <div>
        <div class="flex justify-center">
            <img class="h-[150px]"
                src="https://png.pngtree.com/png-vector/20220616/ourmid/pngtree-white-background-font-design-for-air-quality-index-vector-png-image_37136390.png"
                alt="logo">
        </div>
        <div class="text-center">
            <h1 class="font-bold text-4xl">Air Quality Index (AQI)</h1>
            <br>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-full" onclick="changeColor()">
                Change Color!
            </button>
        </div>

        <!-- Left Side -->
        <div class="grid grid-cols-2 gap-2 container mx-auto mt-5">

            <!-- Left 1 -->
            <div class="grid grid-cols-1 gap-1">
                <div class="border-green-400 border-2 h-auto p-4 row-span-2">
                    <!-- Registration Form -->
                    <h1 class="font-bold text-2xl mb-4 text-gray-700">Registration Form:</h1>
                    <form action="process.php" method="post" id="aForm" class="space-y-4">
                        <div>
                            <ul id="errorList" class="text-red-500 list-disc list-inside"></ul>
                        </div>

                        <div>
                            <label class="block text-gray-700">Full Name</label>
                            <input name="uname" id="uName" type="text" class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Email ID</label>
                            <input name="email" id="uEmail" type="email" class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Password</label>
                            <input name="password" id="pass" type="password" minlength="8"
                                class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Confirm Password</label>
                            <input name="confirm_password" id="conPass" type="password" minlength="8"
                                class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Date of Birth</label>
                            <input name="dob" id="dob" type="date" class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Country</label>
                            <select name="country" id="country" class="w-full p-2 border rounded-lg">
                                <option value="">Select your country</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="Italy">Italy</option>
                                <option value="Palestine">Palestine</option>
                                <option value="China">China</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <input name="terms" id="box" type="checkbox" class="mr-2">
                            <label for="terms" class="text-gray-700">I accept the <a href="#"
                                    class="text-blue-500 hover:underline">terms and conditions</a></label>
                        </div>
                        <div>
                            <label class="block text-gray-700">Your Opinion</label>
                            <textarea name="opinion" class="w-full p-2 border rounded-lg" rows="3"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Submit</button>
                    </form>

                </div>
                <div></div>
                <div></div>

                <!-- Left 2 -->
                <div class="border-red-400 border-2 h-[400px] row-span-1 p-4">
                    <h1 class="font-bold text-2xl mb-4 text-gray-700">Login Form:</h1>
                    <form id="">
                        <div>
                            <label class="block text-gray-700">Email ID</label>
                            <input id="uEmail" type="" class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Password</label>
                            <input id="pass" type="password" minlength="8" class="w-full p-2 border rounded-lg">
                        </div>
                        <br>
                        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Log
                            In
                            <button>
                    </form>
                </div>

            </div>


            <!-- Right side Full -->
            <div class="border-purple-400 border-2 p-4">
                <table class="min-w-full table-fixed border border-gray-400 text-center">
                    <h1 class="font-bold text-2xl mb-4 text-gray-700">AQI Information:</h1>
                    <thead class="bg-blue-100">
                        <tr>
                            <th class="border border-gray-400 px-4 py-2">CITY</th>
                            <th class="border border-gray-400 px-4 py-2">AQI</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white hover:bg-blue-50">
                            <td class="border border-gray-400 px-4 py-2">Dhaka</td>
                            <td class="border border-gray-400 px-4 py-2">313</td>
                        </tr>
                        <tr class="bg-gray-50 hover:bg-blue-50">
                            <td class="border border-gray-400 px-4 py-2">Delhi</td>
                            <td class="border border-gray-400 px-4 py-2">1,081</td>
                        </tr>
                        <tr class="bg-white hover:bg-blue-50">
                            <td class="border border-gray-400 px-4 py-2">Lahore</td>
                            <td class="border border-gray-400 px-4 py-2">1,200</td>
                        </tr>
                        <tr class="bg-gray-50 hover:bg-blue-50">
                            <td class="border border-gray-400 px-4 py-2">Multan</td>
                            <td class="border border-gray-400 px-4 py-2">2,553</td>
                        </tr>
                        <tr class="bg-white hover:bg-blue-50">
                            <td class="border border-gray-400 px-4 py-2">Beijing</td>
                            <td class="border border-gray-400 px-4 py-2">208</td>
                        </tr>
                        <tr class="bg-gray-50 hover:bg-blue-50">
                            <td class="border border-gray-400 px-4 py-2">Hanoi</td>
                            <td class="border border-gray-400 px-4 py-2">161</td>
                        </tr>
                        <tr class="bg-white hover:bg-blue-50">
                            <td class="border border-gray-400 px-4 py-2">Kolkata</td>
                            <td class="border border-gray-400 px-4 py-2">218</td>
                        </tr>
                        <tr class="bg-gray-50 hover:bg-blue-50">
                            <td class="border border-gray-400 px-4 py-2">Shenyang</td>
                            <td class="border border-gray-400 px-4 py-2">195</td>
                        </tr>
                        <tr class="bg-white hover:bg-blue-50">
                            <td class="border border-gray-400 px-4 py-2">Tokyo</td>
                            <td class="border border-gray-400 px-4 py-2">28</td>
                        </tr>
                        <tr class="bg-gray-50 hover:bg-blue-50">
                            <td class="border border-gray-400 px-4 py-2">Helsinki</td>
                            <td class="border border-gray-400 px-4 py-2">15</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

            <div>
                <div class="bg-red-400 w-[400px] h-[400px]">a</div>
                <div class="bg-green-400  h-[500px]">b</div>
            </div>
            <div class="bg-purple-400  w-[400px]">b</div>
        </div> -->

    </div>

    <script src="script.js"></script>
    <script>
        function changeColor() {
            const color = '#' + Math.random().toString(16).slice(2, 8);
            document.getElementById('body').style.backgroundColor = color;
        }
    </script>

</body>

</html>
