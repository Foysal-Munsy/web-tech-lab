<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Shape</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <div class="flex justify-center">
            <img class="h-16 w-16"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8c/American_International_University-Bangladesh_Monogram.svg/1200px-American_International_University-Bangladesh_Monogram.svg.png"
                alt="logo">
        </div>
        <div class="flex justify-center">
            <h1 class="font-bold text-4xl">American International University - Bangladesh</h1>
        </div>

        <!-- shape -->
        <div class="grid grid-cols-2 gap-2 container mx-auto mt-5">
            <div class="grid grid-cols-1 gap-1">
                <div class="border-green-400 border-2 h-auto p-4 row-span-2">
                    <h1 class="font-bold text-2xl mb-4 text-gray-700">Registration Form:</h1>
                    <form id="aForm" class="space-y-4">
                        <div>
                            <ul id="errorList" class="text-red-500 list-disc list-inside"></ul>
                        </div>

                        <div>
                            <label class="block text-gray-700">Full Name</label>
                            <input id="uName" type="text" class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Email ID</label>
                            <input id="uEmail" type="" class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Password</label>
                            <input id="pass" type="password" minlength="8" class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Confirm Password</label>
                            <input id="conPass" type="password" minlength="8" class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Date of Birth</label>
                            <input id="dob" type="date" class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Country</label>
                            <!-- r -->
                            <select id="country" class="w-full p-2 border rounded-lg">
                                <option value="">Select your country</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="Italy">Italy</option>
                                <option value="Palestine">Palestine</option>
                                <option value="China">China</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <input id="box" type="checkbox" id="terms" class="mr-2">
                            <label for="terms" class="text-gray-700">I accept the <a href="#"
                                    class="text-blue-500 hover:underline">terms and conditions</a></label>
                        </div>
                        <div>
                            <label class="block text-gray-700">Your Opinion</label>
                            <textarea class="w-full p-2 border rounded-lg" rows="3"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Submit</button>
                    </form>

                </div>
                <div></div>
                <div></div>
                <div class="border-red-400 border-2 h-[400px] row-span-1">2</div>

            </div>
            <div class="border-purple-400 border-2">right</div>
        </div>
        <!-- <div class="flex justify-center">
            <div>
                <div class="bg-red-400 w-[400px] h-[400px]">a</div>
                <div class="bg-green-400  h-[500px]">b</div>
            </div>
            <div class="bg-purple-400  w-[400px]">b</div>
        </div> -->

    </div>

    <script src="script.js"></script>
</body>

</html>
